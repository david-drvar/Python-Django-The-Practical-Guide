<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your Review</title>
</head>
<body>

    <form method="post" action="/">
        {% csrf_token %}
        <div class="form-control {% if form.user_name.errors %}errors {% endif %}">
            {{ form.user_name.label_tag }}
            {{ form.user_name }}
            {{ form.user_name.errors }}
        </div>
        <button type="submit">Send</button>
    </form>
</body>
</html>
